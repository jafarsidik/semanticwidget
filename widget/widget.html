<!DOCTYPE html>
<html>
    <head>
        <title>
            Semantic widget
        </title>
        
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="https://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
        <script language="javascript" type="text/javascript" src="jit.js"></script>
        <script type="text/javascript" src="widget.js"></script>

        <link rel="stylesheet" href="widget.css" />
        
        <script id="providerTemplate" type="text/x-jquery-tmpl">
            <li class="odesk-contractor">
                <a class="odesk-contractor-image" {{if dev_portrait_50}}style="background-image:url(${dev_portrait_50})"{{/if}}
                    href="https://www.odesk.com/users/${ciphertext}" target=_blank>
                    <span><span>&nbsp;</span></span></a>
                <div class="odesk-contractor-info">
                    <div class="odesk-info-row">
                        <a class="odesk-contractor-name" href="https://www.odesk.com/users/${ciphertext}" target=_blank>
                            ${contact_name}</a>
                    </div>

                    <div class="odesk-contractor-description">
                        ${dev_profile_title}
                    </div>

                    <div class="odesk-contractor-reviews">
                        ${dev_tot_feedback} Reviews
                        |
                        <span class="odesk-stars${adj_score[0]}"></span>
                        |
                        $${dev_bill_rate}/hr
                        </div>
                    </div>
                </div>
            </li>
        </script>
        
        <script type="text/javascript">
            $(function() {
                SemanticWidget.init({
                    "id": "semantic-widget",
                    "q": "Python"
                });
            });
        </script>
    </head>
    <body>
        <div class="semantic-widget" id="semantic-widget">
            <div class="semantic-query">
                <div class="semantic-title">
                    oDesk semantic widget
                </div>
                <div class="semantic-param">
                    <input id="semantic-query" placeholder="Search with keyword..." />
                    <div class="semantic-progress"></div>
                </div>
                <div class="semantic-param">
                    <span>Minimal word occurrence</span>
                    <input id="semantic-min-usage" class="semantic-input-int" value="10" />
                </div>
                <div class="semantic-param">
                    <span>Maximum results to analyze</span>
                    <input id="semantic-max-results" class="semantic-input-int" value="100" /> max 200
                </div>
                <div class="semantic-param">
                    <button class="semantic-input-button" type="button">Search</button>
                </div>
                <div class="semantic-footer">See all results on oDesk</div>
            </div>
            <div class="semantic-results" id="semantic-results"></div>
            
            <div id="inner-details"></div>
            <div id="log"></div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>
            Semantic widget
        </title>
        
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="https://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
        <script language="javascript" type="text/javascript" src="jit.js"></script>
        <script type="text/javascript" src="widget.js"></script>

        <link rel="stylesheet" href="http://thejit.org/static/v20/Jit/Examples/css/RGraph.css" />
        <link rel="stylesheet" href="widget.css" />
        
        <script id="wordTemplate" type="text/x-jquery-tmpl">
            <div>
                ${k}, ${v.usage}
            </div>
        </script>
        
        <script type="text/javascript">
            $(function() {
                SemanticWidget.init({
                    "id": "semantic-widget"
                });
            });
        </script>
    </head>
    <body>
        <div class="semantic-widget" id="semantic-widget">
            <div class="semantic-query">
                <input id="semantic-query" placeholder="Search with keyword..." />
                <div class="semantic-progress"></div>
            </div>
            <div class="semantic-results" id="semantic-results"></div>
            
            <div id="inner-details"></div>
            <div id="log"></div>
        </div>
    </body>
</html>
